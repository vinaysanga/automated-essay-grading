{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <p class="lead" style="font-size: x-large">Please select an essay below:</p>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Essay Question</th>
                <th>Min Score</th>
                <th>Max Score</th> 
            </tr>
        </thead>
        <tbody>

        {% for essay in essayList %}
            <tr class = "clickable-row" data-href="/{{essay[0]}}">
                <th scope="row">{{essay[0]}}</th>
                <td>{{essay[1]}}</td>
                <td>{{essay[2]}}</td>
                <td>{{essay[3]}}</td>
            </tr>
        {% endfor %}

    </table>
    <style type="text/css">
        tr:hover{
            background-color:gainsboro;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($){
            $(".clickable-row").click(function(){
                window.location = $(this).data("href");
            });
        });
    </script>
</div>
{% endblock %}
